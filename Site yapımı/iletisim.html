    <div class="container">
        <h1>İletişim Formu</h1>
        <form>
          <div class="form-group">
            <label for="name">İsim</label>
            <input type="text" class="form-control" id="name" placeholder="İsim" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="subject">Konu</label>
            <input type="text" class="form-control" id="subject" placeholder="Konu" required>
          </div>
          <div class="form-group">
            <label for="message">Mesaj</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Mesajınızı buraya yazın" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Gönder</button>
          <button type="button" class="btn btn-secondary" onclick="clearForm()">Temizle</button>
        </form>
      </div>

      <script>
        function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("subject").value = "";
      document.getElementById("message").value = "";
    }
      </script>
