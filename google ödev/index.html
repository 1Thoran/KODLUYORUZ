<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <style>
        body {
            background-color: #FFFFFF;
        }

        #google-logo {
            width: 351px;
            height: 113px;
            margin-left: 300px;
        }

        #search-form {
            text-align: center;
            margin-top: 20px;
        }

        #search-input {
            width: 400px;
            height: 15px;
            font-size: 16px;
        }


        #special-searches {
            background-color: #7EE5DA;
            width: 37%;
            text-align: center;
        }

        #links {
            background-color: #70CCC2;
            width: 26%;
            text-align: center;
        }

        #newsletter {
            background-color: #62B3AA;
            width: 37%;
            text-align: right;
        }

        #footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .butonlar
        {
            margin: 15px;
        }
    </style>
</head>

<body>
    <img id="google-logo" src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg"
        alt="Google!">

    <form id="search-form" method="GET"
        action="https://web.archive.org/web/19981202230410/http://www.google.com/search">
        <input type="text" id="search-input" name="q" value="" size="40" placeholder="Search the web using Google!">
        <br>
        <div class="butonlar">
            <input type="submit" id="search-button" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky">
        </div>
    </form>

    <div>
        <table width="90%" style="margin: 0 auto;">
            <tr>
                <td id="special-searches">
                    Special Searches<br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford
                        Search</a><br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux
                        Search</a><br>
                </td>
                <td id="links">
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/help.html">Help!</a><br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/about.html">About
                        Google!</a><br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/company.html">Company
                        Info</a><br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stickers.html">Google!
                        Logos</a><br>
                </td>
                <td id="newsletter">
                    Get Google! updates monthly:<br>
                    <form method="GET"
                        action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="email" name="emailaddr" value="your e-mail"><br>
                        <input type="submit" name="SubmitAction" value="Subscribe">
                    </form>
                    <a
                        href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </td>
            </tr>
        </table>
    </div>

    <p id="footer">
        &copy; 1998 Google Inc.
    </p>
</body>

</html>
